<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ольга">
    <meta name="description" content="Day-01-challenge">
    <meta name="keywords" content="HTML,CSS">
    <title>Beats X</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <main class="main-container">
        <section class="product">
            <img class="product__img" src="./images/beats-x-white.png">
            <div class="product__img-list">
                <button class="product__img-item"></button>
                <button class="product__img-item"></button>
                <button class="product__img-item"></button>
                <button class="product__img-item"></button>
                <button class="product__img-item"></button>
            </div>
            <div class="product__footer">
                <div class="product__price-color">
                    <p class="product__price">$149.95</p>
                    <ul class="product__color-list">
                        <li class="product__color"><img class="product__color-img" src="./images/White.png"></li>
                        <li class="product__color"><img class="product__color-img" src="./images/Black.png"></li>
                        <li class="product__color"><img class="product__color-img" src="./images/Blue.png"></li>
                        <li class="product__color"><img class="product__color-img" src="./images/Gray.png"></li>
                    </ul>
                </div>
                <button class="product__buy-button">
                    <h2 class="product__buy-text">buy on</h2>
                    <img class="product__buy-logo" src="./images/Vector.svg">
                </button>
            </div>
        </section>
        <section class="content">
            <div class="content__header">
                <div>
                    <h1 class="content__title">Beats<span class="content__title-super">x</span> </h1>
                    <div class="content__star-list-review">
                        <ul class="content__star-list">
                            <li class="content__star-item">
                                <img class="content__star" src="./images/Vector-star.svg">
                            </li>
                            <li class="content__star-item">
                                <img class="content__star" src="./images/Vector-star.svg">
                            </li>
                            <li class="content__star-item">
                                <img class="content__star" src="./images/Vector-star.svg">
                            </li>
                            <li class="content__star-item">
                                <img class="content__star" src="./images/Vector-star.svg">
                            </li>
                        </ul>
                        <p class="content__reviews">64 Reviews</p>
                    </div>
                </div>
                <button class="content__w1">
                    <div class="content__w1-inner-border">
                        <img class="content__w1-label" src="./images/Vector-apple.svg">
                        <p class="content__w1-text">W1</p>
                    </div>
                </button>
            </div>
            <p class="content__text">Fit for your life, Beatsx earphones are the perfect wireless
                companion. With up to 8 hours of battery
                life and Fast Fuel technology, you can experience authentic, clear sound throughout your day.
            </p>
            <div class="content__handlers">
                <button class="content__handlers-button">
                    <p class="content__handlers-text">Highlights</p>
                    <img class="content__handlers-add" src="./images/+.svg">
                </button>
                <button class="content__handlers-button">
                    <p class="content__handlers-text">Tech Specs</p>
                    <img class="content__handlers-add" src="./images/+.svg">
                </button>
            </div>
        </section>
        <section class="similar-products">
            <h2 class="similar-products__title">Similar Products</h2>
            <ul class="similar-products__karusel">
                <li class="similar-products__item">
                    <img class="similar-products__img" src="./images/powerbeats.png">
                </li>
                <li class="similar-products__item">
                    <img class="similar-products__img" src="./images/urBeats.png">
                </li>
                <li class="similar-products__item">
                    <img class="similar-products__img" src="./images/solo.png">
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
